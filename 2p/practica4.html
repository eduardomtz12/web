<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/miestilo4.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2> Sales Order SO004</h2>
        <form action="#">
            <div class="form">
                <div class="dates">
                    <div class="fields">
                        <div class="input-field">
                            <label for="Order-rate">* Order-rate</label>
                            <select name="" id="Order-rate">
                                <option value="option1">2/4/2016</option>
                            </select>
                            <select name="" id="Order-rate">
                                <option value="option1">16</option>
                            </select>
                            <select name="" id="Order-rate">
                                <option value="option1">00</option>
                            </select>
                            <label for="Order-status">Order status</label>
                            <select name="" id="Order-status">
                                <option value="option1">Invoice
                                </option>
                            </select>
                            <label for="Customer">Customer purchase order reference</label>
                            <input type="text" id="Customer">
                        </div>
                        <div class="input-field">
                            <label for="Name">Name</label>
                            <input type="text" id="Name"
                            placeholder="Lynn haney"
                            required>
                        </div>
                        <div class="money">
                            <label for="total-amount">* Total-amount</label>
                            <input type="text" id="total-amount"
                            placeholder="350"
                            required>
                            <label for="currency">* Currency of Total amount</label>
                            <select id="currency">
                                <option value="option1">USD</option>
                            </select>
                            <label for="freight">Freight terms</label>
                            <select id="Freight">
                                <option value="option1">FOB</option>
                            </select>
                            <label for="Shipping">Shipping method</label>
                            <select id="Shipping">
                                <option value="option1">AirBorne</option>
                            </select>


                        </div>
                        <div class="input-field">
                            <label for="Delibery">Delibery address</label>
                            <input type="text" id="Delibery"
                            placeholder="123 Gray RD"
                            required> 
                        </div>
                        <div class="input-field">
                            <label for="city">City</label>
                            <input type="text" id="city"
                            placeholder="Colorado"
                            required> 
                            <label for="State">State</label>
                            <input type="text" id="State">
                            <input type="CO"required>
                            <label for="Postal-code">Postal code</label>
                            <input type="text" id="Postal-code"
                            placeholder="80002" required
                            >
                            >
                            <label for="Country">Country/region</label>
                            <select id="Country">
                                <option value="option1">US</option>

                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
